<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-101: Home</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Animate.css and Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Custom styles for this page -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container for statistics showing confirmed cases/deaths/recovered-->
    <div class="container">
        <!--Heading-->
        <div class="row">
            <div class="col-lg-4">
                <h1>COVID-101:<br>Crash Course</h1>
            </div>
        </div>
    </div>
    <!--Grid set-up to display specified statistics-->
    <div class="container animated zoomIn">
        <div class="col-lg-4">
            <section class="stats-row row">
                <div class="col-sm-12">
                    <h2 id="infected">85000</h2>
                    <p class="stat-info-primary">Infections</p>
                </div>
                <div class="col">
                    <h3 id="recovered">139900</h3>
                    <p class="stat-info">Recovered</p>
                </div>
                <div class="col">
                    <h3 id="deceased">6000</h3>
                    <p class="stat-info">Deceased</p>
                </div>
                <div class="row dropdown-row">

                        <p class="dropdown-label">Select country:</p>


                        <div class="dropdown dropup  animated bouncein">
                            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split countryBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Australia
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#" data-country="AUS" value-country="Australia">Australia (set as default)</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#" data-country="USA" value-country="USA">USA</a>
                              <a class="dropdown-item" href="#" data-country="IND" value-country="India" >India</a>
                              <a class="dropdown-item" href="#" data-country="ITA" value-country="Italy">Italy</a>
                              <a class="dropdown-item" href="#" data-country="CHN" value-country="China">China</a>
                              <a class="dropdown-item" href="#" data-country="JPN" value-country="Japan">Japan</a>
                            </div>
                        </div>

                </div>
            </section>

            <section class="latestInfo">
                <button  id="newsBtn" type="button" class="btn btn-lg col-sm-12" onclick="window.location.href = 'articles.html';">View latest info</button>
                <button id="quizBtn" type="button" class="btn btn-lg col-sm-12" onclick="window.location.href = 'Qbody.html';">See how much you know</button>
            </section>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="home-script.js"></script>
</html>
